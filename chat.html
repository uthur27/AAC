<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="chat-wrapper">
      <h1 class="title"><button id="hbtn">AAC</button></h1>
      <div class="chats">
        <div class="top">
          <div class="face">
            <img id="aimage" src="img/aimage.png" alt="aiamge">
            <!-- <video id="myFace" autoplay playsinline></video> -->
            <!-- <video id="peerFace" autoplay playsinline></video>-->
            <!-- <div id="bt">
              <button id="startBtn">Start</button>
              <button id="muteBtn">Mute</button>
              <button id="cameraBtn">Camera On</button>              
            </div> -->
          </div>
          <div class="aac">
            <div class="aacTop">
              <button type="button" id="subjectBtn">
                <img src="img/btn/subject.jpg"/>
                <span>주어</span>
              </button>
              <button type="button" id="aacBtn">
                <img src="img/btn/aac.png"/>
                <span>AAC</span>
              </button>
              <button type="button" id="verbBtn">
                <img src="img/btn/verb.jpg"/>
                <span>동사</span>
              </button>
            </div>
            <div class="aacBot" id="aacBot"></div>
          </div>        
        </div>
        <div class="bottom">
          <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>          
        </div>
      </div> 
    </div>
    <div class="spendChat">
      <input id="input1" type="text" placeholder="입력해주세요!" />
      <button id="input2">보내기</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
